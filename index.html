<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Anteiku Coffee</title>
    <link rel = "icon" href ="img/Tokyo%20Finest%20Coffee.png" type = "image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="grid-container">
    <div class="menu" >
        <details class="custom-select" >
            <summary class="radios" id="roast-selection">
                <input class="radio" type="radio" name="item" id="default" title="Select Your Roast" checked>
                <input class="radio" type="radio" name="item" id="item1" title="Light" value="light">
                <input class="radio" type="radio" name="item" id="item2" title="House" value="house">
                <input type="radio" name="item" id="item3" title="Bold" value="bold">
            </summary>
            <ul class="list">
                <li>
                    <label for="item1">Light</label>
                </li>
                <li>
                    <label for="item2">House</label>
                </li>
                <li>
                    <label for="item3">Bold</label>
                </li>
            </ul>
        </details>
        <div class="formGroup" id="search-form">
            <label for="search"></label>
            <input type="text" id="search" name="search" placeholder="Search"/>
        </div>
        <div id="submit-button">
            <button class="submit" role="button">SUBMIT</button>
        </div>
        <div class="formGroup" id="add-form">
            <label for="add"></label>
            <input type="text" id="add" name="search" placeholder="Add a coffee"/>
        </div>

        <div class="list-choice">
            <div class="list-choice-title">Add a roast</div>
            <div class="list-choice-objects" id="add-roast">
                <label>
                    <input type="radio" name="add-roast" value="light"/><span>Light</span>
                </label>
                <label>
                    <input type="radio" name="add-roast" value="house"/><span>House</span>
                </label>
                <label>
                    <input type="radio" name="add-roast" value="bold"/><span>Bold</span>
                </label>
            </div>
        </div>
        <div id="add-submit-button">
            <button class="add-submit" role="button">SUBMIT</button>
        </div>
    </div>

    <div class="header">
        <div class="nav">
            <img id="Logo" src="img/Tokyo%20Finest%20Coffee.png" alt="">
            <div class="nav-header">
                <div class="nav-title">
                    <h1>Anteiku</h1>
                </div>
            </div>
            <div class="nav-btn">
                <label>
                    <span></span>
                    <span></span>
                    <span></span>
                </label>
            </div>
            <div class="nav-links btn">
                <a href="" target="_blank">Our Coffee</a>
                <a href="" target="_blank">About Us</a>
                <a href="" target="_blank">Shop</a>
                <a href="" target="_blank">Gift Cards</a>
                <a href="" target="_blank">Perks</a>
            </div>
        </div>
    </div>
    <div class="main">

        <div id="coffees" class="grid-container2">
            <div class="image">
                <img class="coffee-cup" src="img/TokyoGhoulCoffee.gif" alt="water poured into coffee maker">
            </div>
        </div>
    </div>

    <div class="footer">
        Footer
    </div>
</div>

<script src="js/main.js"></script>
</body>
</html>
