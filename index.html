<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet"  href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/fontawesome.css">
</head>
<body>

<div class="grid-container">
    <div class="menu">
        <form id="app-cover">
            <div id="select-box">
                <input type="checkbox" id="options-view-button">
                <div id="select-button" class="brd">
                    <div id="selected-value">
                        <span>Pick a <strong>Roast</strong></span>
                    </div>
                    <div id="chevrons">
                        <i class="fas fa-chevron-up"></i>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                </div>

                <div id="options">

                        <div class="option">
                            <input class="s-c top" type="radio" name="platform" value="light">
                            <input class="s-c bottom" type="radio" name="platform" value="light">
                            <i class="fa fa-coffee"></i>
                            <span class="label">Light</span>
                            <span class="opt-val">Light</span>
                        </div>
                        <div class="option">
                            <input class="s-c top" type="radio" name="platform" value="house">
                            <input class="s-c bottom" type="radio" name="platform" value="house">
                            <i class="fa fa-coffee"></i>
                            <span class="label">House</span>
                            <span class="opt-val">House</span>
                        </div>
                        <div class="option">
                            <input class="s-c top" type="radio" name="platform" value="bold">
                            <input class="s-c bottom" type="radio" name="platform" value="bold">
                            <i class="fa fa-coffee"></i>
                            <span class="label">Bold</span>
                            <span class="opt-val">Bold</span>
                        </div>

                    <div id="option-bg"></div>
                </div>
            </div>
            <div id="submit-button">
                <button class="submit" role="button">SUBMIT</button>
            </div>

        </form>
    </div>

    <div class="header">
        <div class="nav">
            <img id="Logo" src="img/Tokyo%20Finest%20Coffee.png" alt="">
            <div class="nav-header">
                <div class="nav-title">
                    <h1>Heart Coffee</h1>
                </div>
            </div>
            <div class="nav-btn">
                <label>
                    <span></span>
                    <span></span>
                    <span></span>
                </label>
            </div>
            <div class="nav-links btn">
                <a href="" target="_blank">Our Coffee</a>
                <a href="" target="_blank">About Us</a>
                <a href="" target="_blank">Shop</a>
                <a href="" target="_blank">Gift Cards</a>
                <a href="" target="_blank">Perks</a>
            </div>
        </div>
    </div>
    <div class="main">

        <div id="coffees" class="grid-container2">
            <div class="cards"></div>
            <div class="image">
                <img class="coffee-cup" src="img/TokyoGhoulCoffee.gif" alt="water poured into coffee maker">
            </div>
        </div>
    </div>

    <div class="footer">
        Footer
    </div>
</div>

<script src="js/main.js"></script>
</body>
</html>
