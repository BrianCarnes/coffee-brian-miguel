<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet"  href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/fontawesome.css">
</head>
<body>
<div class="grid-container">
    <div class="menu">
        <form id="app-cover">
            <div id="select-box">
                <input type="checkbox" id="options-view-button">
                <div id="select-button" class="brd">
                    <div id="selected-value">
                        <span>Pick a <strong>Roast</strong></span>
                    </div>
                    <div id="chevrons">
                        <i class="fas fa-chevron-up"></i>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                </div>
                <div id="options">
                    <div class="option">
                        <input class="s-c top" type="radio" name="platform" value="codepen">
                        <input class="s-c bottom" type="radio" name="platform" value="codepen">
                        <i class="fa fa-coffee"></i>
                        <span class="label">Light</span>
                        <span class="opt-val">Light</span>
                    </div>
                    <div class="option">
                        <input class="s-c top" type="radio" name="platform" value="dribbble">
                        <input class="s-c bottom" type="radio" name="platform" value="dribbble">
                        <i class="fa fa-coffee"></i>
                        <span class="label">House</span>
                        <span class="opt-val">House</span>
                    </div>
                    <div class="option">
                        <input class="s-c top" type="radio" name="platform" value="behance">
                        <input class="s-c bottom" type="radio" name="platform" value="behance">
                        <i class="fa fa-coffee"></i>
                        <span class="label">Bold</span>
                        <span class="opt-val">Bold</span>
                    </div>
                    <div id="option-bg"></div>
                </div>
            </div>
            <div id="submit-button">
                <button class="submit" role="button">SUBMIT</button>
            </div>

        </form>
    </div>

        <div class="header">
            <div class="nav">
                <img id="Logo" src="img/Tokyo%20Finest%20Coffee.png" alt="">
                <div class="nav-header">
                    <div class="nav-title">
                        <h1>Heart Coffee</h1>
                    </div>
                </div>
                <div class="nav-btn">
                    <label>
                        <span></span>
                        <span></span>
                        <span></span>
                    </label>
                </div>
                <div class="nav-links">
                    <a href="" target="_blank">Our Coffee</a>
                    <a href="" target="_blank">About Us</a>
                    <a href="" target="_blank">Shop</a>
                    <a href="" target="_blank">Gift Cards</a>
                    <a href="" target="_blank">Perks</a>
                </div>
            </div>
        </div>
        <div class="main">
            Main
            <table>
                <thead>
                <tr>
                    <th>ID</th>
                    <th>NAME</th>
                    <th>ROAST</th>
                </tr>
                </thead>
                <tbody id="coffees"></tbody>
            </table>
        </div>
        <div class="footer">
            Footer
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
